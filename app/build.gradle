plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.lyh.cn.nestedscrollablehost'
    compileSdk 33

    defaultConfig {
        applicationId "com.lyh.cn.nestedscrollablehost"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6"
    //通用的工具类
    implementation "com.github.liyuhaolol:CommonUtils:1.3.9"
    implementation project(':scrollablehost_lib')
    //implementation "com.github.liyuhaolol:NestedScrollableHost:1.0.0"
}